<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>登陆界面</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script>
        function regist() {
            // window.open('regist','_self');
            window.location.href="appRegist";
            window.event.returnValue=false
        }
        function login() {
            var username=$("#username").val();
            var passwd=$("#passwd").val();
            var pageData={
                "username":username,
                "passwd":passwd
            }
            $.ajax({
                url : 'Customer/selectCustomer',
                method : 'post',
                data : pageData,
                traditional: true,
                cache : false,
                dataType : 'json',
                success: function(result){//返回的参数就是 action里面所有的有get和set方法的参数
                    if (result.result == "success") {
                        alert("登录成功！");
                        window.location.href="/openPageHome?appId="+result.appId+"&bianhao="+result.bianhao;
                        window.event.returnValue=false;
                    }else {
                        alert("账号或密码错误！");
                    }

                },
                error : function(response) {
                    alert(response.errorMessage);
                    // window.location.href="/login";
                }
            });
        }
    </script>
</head>
<body>
<div class="am-g">
    <!-- LOGO -->
    <div class="am-u-sm-12 am-text-center" >
        <i class="am-icon-twitch myapp-login-logo"></i>
    </div>
    <!-- 登陆框 -->
    <div class="am-u-sm-11 am-u-sm-centered">
        <!--<form class="am-form">-->
            <fieldset class="myapp-login-form am-form-set">
                <div class="am-form-group am-form-icon">
                    <i class="am-icon-user"></i>
                    <input type="text" id="username" class="myapp-login-input-text am-form-field" placeholder="请输入您的账号" value=""/>
                </div>
                <div class="am-form-group am-form-icon">
                    <i class="am-icon-lock"></i>
                    <input  type="password"  id="passwd" class="myapp-login-input-text am-form-field" placeholder="至少6个字符" value=""/>
                </div>
            </fieldset>
            <button class="myapp-login-form-submit am-btn am-btn-primary am-btn-block " onclick="login()">登 陆</button>
            <button  class="myapp-login-form-submit am-btn am-btn-primary am-btn-block " onclick="regist()">快速注册</button>
            <!--<a >点我注册</a>-->
        <!--</form>-->
    </div>
    <div class="am-text-center am-u-sm-11 am-u-sm-centered myapp-login-form-shortcut">
        <hr class="myapp-login-form-hr" />
        <span class="myapp-login-form-hr-font">第三方登陆</span>
    </div>

    <div class="am-u-sm-12 am-text-center myapp-login-form-listico" >
        <div class="am-u-sm-4 am-text-center" >
            <i class="am-icon-btn am-primary am-icon-qq"></i>
        </div>
        <div class="am-u-sm-4 am-text-center" >
            <i class="am-icon-btn am-danger am-icon-weibo"></i>
        </div>
        <div class="am-u-sm-4 am-text-center" >
            <i class="am-icon-btn am-success am-icon-weixin"></i>
        </div>
    </div>

</div>
